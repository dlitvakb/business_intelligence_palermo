<html>
  <head>
    <!-- CSS LOADING GOES HERE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="js/c3-0.3.0/c3.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP Data Warehouse</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TP Data Warehouse</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row">
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart-ventas-brutas"></div>
              <h4>Ventas Brutas</h4>
              <span class="text-muted">2011</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart-ventas-netas"></div>
              <h4>Ventas Netas</h4>
              <span class="text-muted">2011</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart-ventas-cantidad"></div>
              <h4>Cantidad Ventas</h4>
              <span class="text-muted">2011</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart-costo"></div>
              <h4>Costo Total</h4>
              <span class="text-muted">2011</span>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-6">
              <h3 class="sub-header">Ventas Anuales</h2>
              <div id="chart-ventas-anuales"></div>
            </div>
            <div class="col-md-6">
              <h3 class="sub-header">Ventas Anuales por Producto</h2>
              <div id="chart-ventas-anuales-producto"></div>
            </div>
          </div>

          <hr>

          <h2 class="sub-header">Pivot Data</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Header</th>
                  <th>Header</th>
                  <th>Header</th>
                  <th>Header</th>
                </tr>
              </thead>
              <tbody>
              <tr>
                <td>1,001</td>
                <td>Lorem</td>
                <td>ipsum</td>
                <td>dolor</td>
                <td>sit</td>
              </tr>
              <tr>
                <td>1,002</td>
                <td>amet</td>
                <td>consectetur</td>
                <td>adipiscing</td>
                <td>elit</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT LOADING GOES HERE -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/c3-0.3.0/c3.min.js"></script>
    <script type="text/javascript" src="js/app/data.js"></script>
    <script type="text/javascript" src="js/app/charts.js"></script>
  </body>
</html>
